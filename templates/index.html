<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetDerma - Pet Skin Disease Diagnosis</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #f0f7f0 0%, #e0f0e0 100%);
            min-height: 100vh;
            color: #333333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            width: 100%;
            background: white;
            padding: 40px;
            border-radius: 24px;
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.08);
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #2e7d32;
        }

        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 40px;
            color: #555;
        }

        .app-buttons {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 50px;
        }

        @media (max-width: 600px) {
            .app-buttons {
                flex-direction: column;
                align-items: center;
            }
        }

        .app-button {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 250px;
            padding: 25px;
            border-radius: 16px;
            text-decoration: none;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .app-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .cat-button {
            background: linear-gradient(135deg, #ffcdd2 0%, #ef9a9a 100%);
            color: #c62828;
            border: 2px solid #ef5350;
        }

        .dog-button {
            background: linear-gradient(135deg, #bbdefb 0%, #90caf9 100%);
            color: #1565c0;
            border: 2px solid #42a5f5;
        }

        .button-icon {
            font-size: 60px;
            margin-bottom: 15px;
        }

        .button-text {
            font-size: 1.5rem;
            font-weight: 600;
        }

        footer {
            margin-top: 50px;
            color: #666;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>PetDerma</h1>
        <p class="subtitle">Advanced Pet Skin Disease Diagnostic Platform</p>

        <div class="app-buttons">
            <a href="/launch_cat_derma" class="app-button cat-button">
                <div class="button-icon">üê±</div>
                <div class="button-text">CatDerma</div>
                <div>Feline Skin Disease Diagnosis</div>
            </a>

            <a href="/launch_dog_derma" class="app-button dog-button">
                <div class="button-icon">üê∂</div>
                <div class="button-text">DogDerma</div>
                <div>Canine Skin Disease Diagnosis</div>
            </a>
        </div>
    </div>

    <footer>
        &copy; 2025 PetDerma - All Rights Reserved
    </footer>
</body>
</html>
